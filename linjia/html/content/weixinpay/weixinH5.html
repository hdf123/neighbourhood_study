<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>支付页</title>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
<script type="text/javascript">
//订单信息
	var order=getQueryString("order");
	//	token,订单号,价格,ip
	var arr=order.split(",");
	console.log(arr);
	function getQueryString(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
		var r = window.location.search.substr(1).match(reg);
		if (r != null) return unescape(r[2]); return null;
	}
//支付接口
	$.ajax({
		type:"post",
		url:"http://39.104.127.252:8081/weixin/h5/pay",
       	dataType:"json",
       	data:{
       		token:arr[0],//token
       		out_trade_no:arr[1],//订单号
       		total_fee:arr[2],//价格
       		ip:arr[3]//ip
       	},
		success: function(data) {
			alert(data);
			console.log(data);
			if(data.status==200){
				window.location.href=data.data;//到微信支付
			}else{
				alert(data.msg);
				console.log(data.msg);
				window.location.href="http://linshuchina.com/weixinpay/fail.html?errs="+data.msg;
			}
			console.log(data);
		},
        error: function(err) {
        	window.location.href="http://linshuchina.com/weixinpay/fail.html";
            console.log(err);
        }
	});
</script>
	</body>
</html>
